<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dictionary.com</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/dictionary.css">
	</head>
	<body>
        <h2 id="head">Dictionary API</h2>
		<div class="input-group input-group-sm mb-3">
			<span class="input-group-text" id="inputGroup-sizing-sm">Enter Your Word To Search</span>
			<input type="text" class="form-control" id="inputText" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
		  </div>

		  <div class="card">
			<div class="card-header">
			  Meaning
			</div>
			<div class="card-body">
			  <blockquote class="blockquote mb-0">
				<p>A well-known quote, contained in a blockquote element.</p>
			  </blockquote>
			</div>
		  </div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="/js/dictionary.js"></script>
	</body>
</html>
