<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TakeNote.com</title>
		<link rel="stylesheet" href="/css/NoteTakingWebsite.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="subNavbar">
					<div class="name">NoteTaking</div>
					<a href="#" class="navItem">Home</a>
					<a href="#" class="navItem">Your-notes</a>
					<a href="#" class="navItem">Login/Sign-up</a>
				</div>
				<div class="search">
					<div class="searchbox">
						<input
							type="search"
							name=""
							id="inpSearch"
							placeholder="Search your note"
						/>
					</div>
					<div class="searchbutton">
						<button class="btn">Search</button>
					</div>
				</div>
			</div>
		</div>

		<div class="noteContainer">
			<div class="card">
				<h1>Welcome to NoteTakingWebsite</h1>
				<div class="innercard">
					<div class="head">Add Your Note</div>
					<textarea name="" id="addtxt" cols="60" rows="5"></textarea>
					<button class="btn">Add</button>
				</div>
			</div>
		</div>
		<h1>Your-notes</h1>
		<div class="notes">
			
		</div>
		<script src="/js/NoteTakingWebsite.js"></script>
	</body>
</html>
