<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>youtube.com</title>
		<link rel="stylesheet" href="/css/youtubeClone.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="top">
			<div class="head1 flex">
				<div class="toggle">
					<img
						src="/images/logo/hamburger-menu.svg"
						class="logo"
						id="hamburger-menu"
						alt="menu logo"
					/>
				</div>
				<div class="logo">
					<img
						src="/images/logo/youtube-color.svg"
						class="logo"
						id="youtube-logo"
						alt="youtube logo"
					/>
				</div>
				<div class="name" style="margin-left: 5px">
					<a href="www.youtube.com"><h3>YouTube</h3></a>
				</div>
			</div>

			<div class="head2 flex">
				<div class="searchBar">
					<input
						type="search"
						name=""
						id="search"
						placeholder="search through youtube..."
					/>
					<img
						src="/images/logo/search.svg"
						id="searchLogo"
						class="logo"
						alt="search logo"
					/>
				</div>
				<div class="microphone">
					<img
						src="/images/logo/mic-microphone.svg"
						class="logo"
						id="microphoneLogo"
						alt="microphone logo"
					/>
				</div>
			</div>

			<div class="head3 flex">
				<div class="create">
					<img src="/images/logo/collapse-plus.svg" class="logo" id="createLogo" alt="create">
				</div>
				<div class="apps">
					<img src="/images/logo/apps-grid.svg" class="logo" id="appsLogo" alt="apps logo">
				</div>
				<div class="notification">for notification</div>
				<div class="profile">for profile</div>
			</div>
		</nav>
		<!-- <aside></aside> -->
		<aside></aside>

		<script src="/js/youtubeCLone.js"></script>
	</body>
</html>
